<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Socket.io y NodeJs</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <style>
        #messages{
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow: scroll;
            border: 1px solid #eee;
            box-shadow: 0 0 20px #ccc;
        }
        .message{
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Chat con Socket.io y NodeJs</h1>
    <div id="messages"></div>
    <form onsubmit="return addMessage()">
        <input id="nickName" type="text" placeholder="Nombre o Nick">
        <textarea name="" id="text" placeholder="Mensaje"></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
