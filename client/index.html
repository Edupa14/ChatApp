<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Socket.io y NodeJs</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/26bf15fe13.js" crossorigin="anonymous"></script>
    <style>
        #messages{
            width: 100%;
            /* overflow-y: scroll; */
            /* border: 1px solid #eee; */
            /* box-shadow: 0 0 20px #ccc; */
        }
        .message{
            margin: 20px 12px;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <section class="container mx-auto flex flex-col h-screen">
            <div class="grid grid-cols-6 h-screen">
            <div class="col-span-6 sm:col-span-1"></div>
            <div class="col-span-6 sm:col-span-4 divide-y  h-screen" >
                <div class="grid justify-items-stretch my-4">
                    <input id="nickName" class="input w-6/12 justify-self-center" type="text" placeholder="Nombre o NickName">
                </div>
                <div id="messages" class="overflow-y-auto h-4/6">
                    
                </div>
                <div class="">
                    <form onsubmit="return addMessage()" class="text-lg mx-16 my-4 gap-4 flex flex-row">
                        
                        <input class="input w-11/12 " name="mensaje"  id="text" placeholder="Escribir..."></input>
                        <input class=" rounded-full h-12 w-12  items-center bg-blue-600 justify-center fa-rotate-90 font-bold text-2xl text-white outline-none cursor-pointer hover:bg-blue-500 focus:bg-blue-700" style="font-family: FontAwesome" type="submit" value="&#xf834;">
                    </form>
                </div>
            </div>
            <div class="col-span-6 sm:col-span-1">
            </div>
        </div>
        </section>
    </main>
</body>
</html>
